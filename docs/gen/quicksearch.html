me Type Argument Default Description adxDirPath String &lt;optional&gt; process.cwd() Path of the ADX Directory PublisherZenDesk(configurator, preferences, options) Instantiate a PublisherZendesk Parameters: Name Type Description configurator Configurator the configuration of the article preferences Object User preferences options Object Options of the platform, if the options are not specified the user preferences will be loaded. Properties Name Type Argument Default Description username String ZenDesk username password String ZenDesk password url String ZenDesk base URL section String Title of the ZenDesk section into where the publish should be done promoted Boolean &lt;optional&gt; false Promoted article disableComments Boolean &lt;optional&gt; false Disabled comments demoUrl String &lt;optional&gt; URL to the online demo silent Boolean &lt;optional&gt; false Don't write in the console site( [data]) Get or set the website URL of the ADX creator // Get the site adxInfo.site(); // Set the site URL adxInfo.site(&quot;http://my.website.com&quot;); Parameters: Name Type Argument Description data String &lt;optional&gt; URL to set Returns: Site URL Type String uploadAvailableFiles(self, files, articleId, callback) Upload all the files that are available (.adc, .qex, .png) Parameters: Name Type Description self PublisherZenDesk files Array An array containing Strings which are the absolute paths of the files articleId Number The Id of the article callback function version( [data]) Get or set the version of the ADX // Get the version of the ADX adxInfo.version(); // Set the version of the ADX adxInfo.version(&quot;2.0.0.beta1&quot;); Parameters: Name Type Argument Description data String &lt;optional&gt; Version of the ADX to set Returns: Version of the ADX Type String × Search results Close Documentation generated by JSDoc 3.4.3 on March 10th 2017, 4:37:18 pm using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes ADXADX.ConfiguratorADX.Configurator.InfoADX.Configurator.OutputsADX.Configurator.PropertiesADX.PreferencesADXInfo#constructorADXOutputs#constructorADXProperties#constructorBuilder#constructorConfigurator#constructorGenerator#constructorInteractiveADXShellInterviewInterviewsFactoryPreferences#constructorSequence#constructorShow#constructorValidator#constructor Global adxAuthoradxConfiguratoradxDescriptionadxDirectoryPathadxNameadxTypeauthorbinPathcompanyconstraintsToSentencecreateArticlecreateJSONArticledatedeleteAttachmentsIfArticledescriptiondirResourcesfindSectionIdByTitlegenerateHtmlCodeForCategorygenerateHtmlCodeForOptionsgenerateHtmlCodeForPropertyguidhelpURLinfologgernameoutputDirectoryoutputPathoutputspathpreferencesprintModeprojectTypeprojectVersionpropertiespropertiesToHtmlPublisherPublisherZenDeskreportrootdirsequencesitetemplatetemplateSrcuploadAvailableFilesvalidationReportvalidatorsversion Classes Classes ADX Configurator Info Outputs Properties Preferences constructor constructor constructor constructor constructor constructor InteractiveADXShell Interview InterviewsFactory constructor constructor constructor constructor × Search results Close Documentation generated by JSDoc 3.4.3 on March 10th 2017, 4:37:18 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes ADXADX.ConfiguratorADX.Configurator.InfoADX.Configurator.OutputsADX.Configurator.PropertiesADX.PreferencesADXInfo#constructorADXOutputs#constructorADXProperties#constructorBuilder#constructorConfigurator#constructorGenerator#constructorInteractiveADXShellInterviewInterviewsFactoryPreferences#constructorSequence#constructorShow#constructorValidator#constructor Global adxAuthoradxConfiguratoradxDescriptionadxDirectoryPathadxNameadxTypeauthorbinPathcompanyconstraintsToSentencecreateArticlecreateJSONArticledatedeleteAttachmentsIfArticledescriptiondirResourcesfindSectionIdByTitlegenerateHtmlCodeForCategorygenerateHtmlCodeForOptionsgenerateHtmlCodeForPropertyguidhelpURLinfologgernameoutputDirectoryoutputPathoutputspathpreferencesprintModeprojectTypeprojectVersionpropertiespropertiesToHtmlPublisherPublisherZenDeskreportrootdirsequencesitetemplatetemplateSrcuploadAvailableFilesvalidationReportvalidatorsversion ADXUtilWIP (WORK IN PROGRESS) This utilities is use to facilitate the creation and the packaging of ADX project (ADP and ADC). It contains validators and allow to display outputs of the ADX using the ADXEngine. ADXUtil is a CLI tools (Command Line Interface) but it also provide an API for NodeJS project. SetupInstall NodeJs: https://nodejs.org/download/ Then install the npm package adxutil: npm install -g adxutilRun unit tests of ADXUtilInstall jasmine-node for unit tests npm install jasmine-node -gThen run jasmine-node spec/or npm testCLI UsageThis application works through Windows PowerShell adxutil [options] [command] Commands: generate &lt;type&gt; &lt;name&gt; generate a new ADP or ADC structure (type is `adc` or `adp`) validate [&lt;path&gt;] validate the uncompressed ADX structure publish &lt;platform&gt; publish the adc on a web platform build [&lt;path&gt;] build the ADX file show [&lt;path&gt;] show the output of the ADX config get or set the configuration (use the --authorXXX flags to set the config) Options: -h, --help output usage information -V, --version output the version number -o, --output &lt;name&gt; name of the output to display or path to the output directory for the generation -f, --fixture &lt;name&gt; name of the fixture to use for the `show` command -m, --masterPage &lt;path&gt; path of the master page to use for the `show` command (for ADC only) -p, --properties &lt;props&gt; ADX properties (in url query string format) to set for the `show` command' -T, --no-test skip the execution of ADX unit tests -X, --no-xml skip the validation of the config.xml file -A, --no-autoTest skip the execution of the auto-generated unit tests -t, --template &lt;name&gt; name of the template to use to generate the ADX --authorName &lt;name&gt; default name of the author to set in the config --authorEmail &lt;email&gt; default email of the author to set in the config --authorCompany &lt;name&gt; default company of the author to set in the config --authorWebsite &lt;website&gt; default website of the author to set in the config --username &lt;name&gt; the username login to connect to the platform --pwd &lt;password&gt; the password login to connect to the platform --url &lt;uri&gt; the remote URI of the platform --demoUrl &lt;url&gt; the url to start the survey demo --section &lt;title&gt; the name of the section where the adc will be posted (ZenDesk) --promoted the article will be promoted (appear with a star in ZenDesk Platform) --disableComments the comments will be disabled on the article corresponding to the ADC on ZenDeskGenerateStart Windows PowerShell (Start &gt; All programs &gt; Accessories &gt; Windows PowerShell &gt; Windows PowerShell). Target the root directory where you want to generate the ADP or ADC (or use the -o or --output option). cd C:\\Users\\user_name\\Documents\\ADXProjects\\Then enter the following command: ADXUtil generate adc my_adc_nameOr ADXUtil generate adp my_adp_nameThat should produce an output like: To generate the ADX structure, ADCUtil uses templates stored under the /ADXUtil/templates/. By default, it use the default template (/ADXUtil/templates/adp/default/) or (/ADXUtil/templates/adc/default/). That means that you can predefine many more templates and store them in the /ADXUtil/templates/ folder. Then you only need to specify the name of the template folder you want to use to generate your ADX: ADXUtil --template my_adc_template_name generate adc my_adc_nameOr ADXUtil --template my_adp_template_name generate adp my_adp_nameList of possible error messagesErrors &quot;The @name@ parameter is required&quot; &quot;The --output path is required&quot; &quot;The directory @%s@ already exists.&quot; &quot;Incorrect ADX name. The name of the ADX should only contains letters, digits, spaces, @_,-,.@ characters&quot; &quot;Cannot found the @%s@ template&quot;PublishStart Windows PowerShell (Start &gt; All programs &gt; Accessories &gt; Windows PowerShell &gt; Windows PowerShell). Target your ADX directory. cd C:\\Users\\user_name\\Documents\\ADXProjects\\my_adx_nameThen enter the following command with a platform argument and then the options you want: ADXUtil publish ZenDesk --url http://url/to/zendesk --section mySection --username myName --password secretYou can use following command line options for the ZenDesk publisher: List of possible error messagesErrors &quot;Invalid `platform` argument&quot; &quot;Missing `platform` argument&quot; &quot;Invalid `configurator` argument&quot; &quot;Invalid `options` argument&quot; &quot;Invalid `title` argument&quot; &quot;Non-existing section. Please check the section title or your logins&quot; &quot;Missing `configurator` argument&quot; &quot;The number of .adc files is incorrect&quot; &quot;Error when updating or creating this article : There are already at least two instances of this article on ZenDesk (Check in draft mode if you don't see them in help_center mode)&quot; &quot;Missing `title` arg&quot; &quot;Arguments are missing. Check the arguments in command line or your personal preferences file&quot;ValidateStart Windows PowerShell (Start &gt; All programs &gt; Accessories &gt; Windows PowerShell &gt; Windows PowerShell). Target your ADX directory (or indicates the path of your ADX after the validate command). cd C:\\Users\\user_name\\Documents\\ADXProjects\\my_adx_nameThen enter the following command: ADXUtil validateThat should produce an output like: The validation will check: The presence of the config.xml file The directory structure The files extensions using a whitelist and a blacklist (All other extensions will produce a warning) The config.xml using the XSD schema The logical in the config.xml The name information The constraints nodes (at least one control or question must be specified for an ADC) The outputs, output, content and attribute nodes The properties nodes It will also run the auto-generated unit tests and all unit tests of the ADX using the @ADXShell@ tool. You can skip some validations using the following options in the command line: -T, --no-test To skip the execution of the unit tests -A, --no-autoTestTo skip the execution of the auto-generated unit tests -X, --no-xmlTo skip the validation of the config.xml file List of possible error and warning messagesErrors &quot;No such file or directory `%s`&quot; &quot;missing required argument `path`&quot; &quot;cannot find the `Config.xml` file in the directory&quot; &quot;File extension `%s` is forbidden&quot; &quot;The config.xml must contains the `info` node as a child of the xml root element&quot; &quot;The node `name` in `info` doesn't exist or is empty&quot; &quot;Duplicate constraints on `%s`&quot; &quot;The constraint on `%s` doesn't accept the `%s` attribute&quot; &quot;The constraint on `%s` requires at least one rule&quot; &quot;A constraint on `%s` is required&quot; &quot;Too many outputs with empty condition: `%s`&quot; &quot;At least one dynamic file is require for the `%s` output, or set the attribute `defaultGeneration=true` in the output node&quot; &quot;Cannot find the `resources` directory&quot; &quot;Cannot find the `%s` directory&quot; &quot;Output: `%s`. Cannot find the file `%s` in the `%s` directory&quot; &quot;Output: `%s`. Type `%s` could not be dynamic (`%s`)&quot; &quot;Output: `%s`. Attribute `%s` of the `%s` content could not be override&quot; &quot;Output: `%s`. `yield` node required for the binary content `%s` or set his position to `none`&quot; &quot;Output: `%s`. Duplicate `%s` attribute node in content `%s`&quot;Warnings &quot;Untrust extension of the file `%s`&quot; &quot;Duplicate conditions in outputs `%s` and `%s`&quot; &quot;Output: `%s`. `attribute` nodes will be ignored for the `%s` content (`%s`)&quot; &quot;Output: `%s`. `attribute` nodes will be ignored for dynamic content (`%s`)&quot; &quot;Output: `%s`. `attribute` nodes will be ignored when using `yield` (`%s`)&quot; &quot;Output: `%s`. It's recommended to test the `Browser.Support(\\&quot;Javascript\\&quot;)` in the condition node, before using `javascript` content.&quot; &quot;Output: `%s`. It's recommended to test the `Browser.Support(\\&quot;Flash\\&quot;)` in the condition node, before using `flash` content.&quot; &quot;It's recommended to have at least one fallback with HTML only&quot; &quot;It's recommended to define at least one properties&quot; &quot;It's recommended to unit test your ADX project&quot;BuildStart Windows PowerShell (Start &gt; All programs &gt; Accessories &gt; Windows PowerShell &gt; Windows PowerShell). Target your ADC directory (or indicate the path of your ADC after the build command). cd C:\\Users\\user_name\\Documents\\ADXProjects\\my_adx_nameThen enter the following command: ADXUtil buildThat should produce an output like: The build command will first validate the ADX like the &quot;validate command&quot;:#validate did (it will enforce the XML validation). If the validation fails, the build will stop otherwise it will compress all necessary files into a zip file with the .adc or .adp extension. The file will be generated under the ADX directory in the \\bin\\ folder. List of possible error messagesErrors &quot;Validation failed&quot; &quot;Build failed with errors.&quot;ShowStart @Windows PowerShell@ (@Start &gt; All programs &gt; Accessories &gt; Windows PowerShell &gt; Windows PowerShell@). Target your ADX directory (or indicate the path of your ADX after the @show@ command). cd C:\\Users\\user_name\\Documents\\ADXProjects\\my_adx_nameThen enter the following command: ADXUtil show --output MyADXOutputName --fixture TheFixtureFileName.xmlOR ADXUtil show -o MyADXOutputName -f TheFixtureFileName.xmlThat should show the result of the MyADXOutputName with the specified fixture. List of possible error messagesErrors &quot;Please specify the name of the output you want to show, using the option -o or --output.&quot;, &quot;Please specify the name of the fixture you want to use, using the option -f or --fixture.&quot;API UsagePlease find the full API documentation here Example of usage of existing ADX var ADX = require('adxutil').ADX; var myAdx = new ADX('path/to/adx/dir'); // Validate an ADX myAdx.validate({test : false, autoTest : false}, function (err, report) { // Callback when the ADX structure has been validated }); // Show the output of an ADX myAdx.show({ output : 'fallback', fixture : 'single.xml' }, function (err, output) { // Callback with the output of the ADX }); // Build the ADX (package it) myAdx.build({test : false, autoTest : false}, function (err, path, report) { // Callback when the ADX has been built });Generate and use the new ADX instance ADX.generate('myNewADC', {type : 'adc', output : '/path/of/parent/dir', template : 'blank'}, function (err, adc) { console.log(adc.path); adc.load(function (err) { if (err) { console.log(err); return; } console.log(adc.configurator.info.get()); }); });OR ADX.generate('myNewADP', {type : 'adp', output : '/path/of/parent/dir', template : 'default'}, function (err, adp) { console.log(adp.path); adp.load(function (err) { if (err) { console.log(err); return; } console.log(adp.configurator.info.get()); }); }); × Search results Close Documentation generated by JSDoc 3.4.3 on March 10th 2017, 4:37:18 pm using the DocStrap template. "},"ADX.html":{"id":"ADX.html","title":"Class: ADX","body":" Documentation Classes ADXADX.ConfiguratorADX.Configurator.InfoADX.Configurator.OutputsADX.Configurator.PropertiesADX.PreferencesADXInfo#constructorADXOutputs#constructorADXProperties#constructorBuilder#constructorConfigurator#constructorGenerator#constructorInteractiveADXShellInterviewInterviewsFactoryPreferences#constructorSequence#constructorShow#constructorValidator#constructor Global adxAuthoradxConfiguratoradxDescriptionadxDirectoryPathadxNameadxTypeauthorbinPathcompanyconstraintsToSentencecreateArticlecreateJSONArticledatedeleteAttachmentsIfArticledescriptiondirResourcesfindSectionIdByTitlegenerateHtmlCodeForCategorygenerateHtmlCodeForOptionsgenerateHtmlCodeForPropertyguidhelpURLinfologgernameoutputDirectoryoutputPathoutputspathpreferencesprintModeprojectTypeprojectVersionpropertiespropertiesToHtmlPublisherPublisherZenDeskreportrootdirsequencesitetemplatetemplateSrcuploadAvailableFilesvalidationReportvalidatorsversion Class: ADX ADX new ADX(adxDirPath) Object used to generate, validate, show and build an ADX Example of usage of existing ADX const ADX = require('adxutil').ADX; const myAdx = new ADX('path/to/adx/dir'); // Validate an ADX const validationConfig = { test : false, autoTest : false }; myAdx.validate(validationConfig, (err, report) =&gt; { // Callback when the ADX structure has been validated }); // Show the output of an ADX const showConfig = { output : 'fallback', fixture : 'single.xml' }; myAdx.show(showConfig, (err, output) =&gt; { // Callback with the output of the ADX }); // Build the ADX (package it) const buildConfig = { test : false, autoTest : false }; myAdx.build(buildConfig, (err, path, report) =&gt; { // Callback when the ADX has been built });Generate and use the new ADX instance const config = { output : '/path/of/parent/dir', template : 'blank' }; ADX.generate('adc', 'myNewADC', config, (err, adc) =&gt; { console.log(adc.path); adc.load((err) =&gt;{ if (err) { console.log(err); return; } console.log(adc.configurator.info.get()); }); }); Parameters: Name Type Description adxDirPath String Path of the ADX directory Classes Configurator Preferences Members &lt;static&gt; preferences :ADX.Preferences Instance of the object to manage the preferences Type: ADX.Preferences configurator :Configurator Configurator of the ADX Expose the object to manipulate the config.xml Type: Configurator interviews :InterviewsFactor
