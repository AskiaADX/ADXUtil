    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes ADXConfiguratorConfigurator.InfoConfigurator.OutputsConfigurator.PropertiesInteractiveADXShellInterviewInterviewsFactoryPreferences Classes Classes ADX Configurator Info Outputs Properties InteractiveADXShell Interview InterviewsFactory Preferences Ã— Search results Close Documentation generated by JSDoc 3.4.3 on March 13th 2017, 5:39:34 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes ADXConfiguratorConfigurator.InfoConfigurator.OutputsConfigurator.PropertiesInteractiveADXShellInterviewInterviewsFactoryPreferences ADXUtilWIP (WORK IN PROGRESS) This utilities is use to facilitate the creation and the packaging of ADX project (ADP and ADC). It contains validators and allow to display outputs of the ADX using the ADXEngine. ADXUtil is a CLI tools (Command Line Interface) but it also provide an API for NodeJS project. SetupInstall NodeJs: https://nodejs.org/download/ Then install the npm package adxutil: npm install -g adxutilRun unit tests of ADXUtilInstall jasmine-node for unit tests npm install jasmine-node -gThen run jasmine-node spec/or npm testCLI UsageThis application works through Windows PowerShell adxutil [options] [command] Commands: generate &lt;type&gt; &lt;name&gt; generate a new ADP or ADC structure (type is `adc` or `adp`) validate [&lt;path&gt;] validate the uncompressed ADX structure publish &lt;platform&gt; publish the adc on a web platform build [&lt;path&gt;] build the ADX file show [&lt;path&gt;] show the output of the ADX config get or set the configuration (use the --authorXXX flags to set the config) Options: -h, --help output usage information -V, --version output the version number -o, --output &lt;name&gt; name of the output to display or path to the output directory for the generation -f, --fixture &lt;name&gt; name of the fixture to use for the `show` command -m, --masterPage &lt;path&gt; path of the master page to use for the `show` command (for ADC only) -p, --properties &lt;props&gt; ADX properties (in url query string format) to set for the `show` command' -T, --no-test skip the execution of ADX unit tests -X, --no-xml skip the validation of the config.xml file -A, --no-autoTest skip the execution of the auto-generated unit tests -t, --template &lt;name&gt; name of the template to use to generate the ADX --authorName &lt;name&gt; default name of the author to set in the config --authorEmail &lt;email&gt; default email of the author to set in the config --authorCompany &lt;name&gt; default company of the author to set in the config --authorWebsite &lt;website&gt; default website of the author to set in the config --username &lt;name&gt; the username login to connect to the platform --pwd &lt;password&gt; the password login to connect to the platform --url &lt;uri&gt; the remote URI of the platform --demoUrl &lt;url&gt; the url to start the survey demo --section &lt;title&gt; the name of the section where the adc will be posted (ZenDesk) --promoted the article will be promoted (appear with a star in ZenDesk Platform) --disableComments the comments will be disabled on the article corresponding to the ADC on ZenDeskGenerateStart Windows PowerShell (Start &gt; All programs &gt; Accessories &gt; Windows PowerShell &gt; Windows PowerShell). Target the root directory where you want to generate the ADP or ADC (or use the -o or --output option). cd C:\\Users\\user_name\\Documents\\ADXProjects\\Then enter the following command: ADXUtil generate adc my_adc_nameOr ADXUtil generate adp my_adp_nameThat should produce an output like: To generate the ADX structure, ADCUtil uses templates stored under the /ADXUtil/templates/. By default, it use the default template (/ADXUtil/templates/adp/default/) or (/ADXUtil/templates/adc/default/). That means that you can predefine many more templates and store them in the /ADXUtil/templates/ folder. Then you only need to specify the name of the template folder you want to use to generate your ADX: ADXUtil --template my_adc_template_name generate adc my_adc_nameOr ADXUtil --template my_adp_template_name generate adp my_adp_nameList of possible error messagesErrors &quot;The @name@ parameter is required&quot; &quot;The --output path is required&quot; &quot;The directory @%s@ already exists.&quot; &quot;Incorrect ADX name. The name of the ADX should only contains letters, digits, spaces, @_,-,.@ characters&quot; &quot;Cannot found the @%s@ template&quot;PublishStart Windows PowerShell (Start &gt; All programs &gt; Accessories &gt; Windows PowerShell &gt; Windows PowerShell). Target your ADX directory. cd C:\\Users\\user_name\\Documents\\ADXProjects\\my_adx_nameThen enter the following command with a platform argument and then the options you want: ADXUtil publish ZenDesk --url http://url/to/zendesk --section mySection --username myName --password secretYou can use following command line options for the ZenDesk publisher: List of possible error messagesErrors &quot;Invalid `platform` argument&quot; &quot;Missing `platform` argument&quot; &quot;Invalid `configurator` argument&quot; &quot;Invalid `options` argument&quot; &quot;Invalid `title` argument&quot; &quot;Non-existing section. Please check the section title or your logins&quot; &quot;Missing `configurator` argument&quot; &quot;The number of .adc files is incorrect&quot; &quot;Error when updating or creating this article : There are already at least two instances of this article on ZenDesk (Check in draft mode if you don't see them in help_center mode)&quot; &quot;Missing `title` arg&quot; &quot;Arguments are missing. Check the arguments in command line or your personal preferences file&quot;ValidateStart Windows PowerShell (Start &gt; All programs &gt; Accessories &gt; Windows PowerShell &gt; Windows PowerShell). Target your ADX directory (or indicates the path of your ADX after the validate command). cd C:\\Users\\user_name\\Documents\\ADXProjects\\my_adx_nameThen enter the following command: ADXUtil validateThat should produce an output like: The validation will check: The presence of the config.xml file The directory structure The files extensions using a whitelist and a blacklist (All other extensions will produce a warning) The config.xml using the XSD schema The logical in the config.xml The name information The constraints nodes (at least one control or question must be specified for an ADC) The outputs, output, content and attribute nodes The properties nodes It will also run the auto-generated unit tests and all unit tests of the ADX using the @ADXShell@ tool. You can skip some validations using the following options in the command line: -T, --no-test To skip the execution of the unit tests -A, --no-autoTestTo skip the execution of the auto-generated unit tests -X, --no-xmlTo skip the validation of the config.xml file List of possible error and warning messagesErrors &quot;No such file or directory `%s`&quot; &quot;missing required argument `path`&quot; &quot;cannot find the `Config.xml` file in the directory&quot; &quot;File extension `%s` is forbidden&quot; &quot;The config.xml must contains the `info` node as a child of the xml root element&quot; &quot;The node `name` in `info` doesn't exist or is empty&quot; &quot;Duplicate constraints on `%s`&quot; &quot;The constraint on `%s` doesn't accept the `%s` attribute&quot; &quot;The constraint on `%s` requires at least one rule&quot; &quot;A constraint on `%s` is required&quot; &quot;Too many outputs with empty condition: `%s`&quot; &quot;At least one dynamic file is require for the `%s` output, or set the attribute `defaultGeneration=true` in the output node&quot; &quot;Cannot find the `resources` directory&quot; &quot;Cannot find the `%s` directory&quot; &quot;Output: `%s`. Cannot find the file `%s` in the `%s` directory&quot; &quot;Output: `%s`. Type `%s` could not be dynamic (`%s`)&quot; &quot;Output: `%s`. Attribute `%s` of the `%s` content could not be override&quot; &quot;Output: `%s`. `yield` node required for the binary content `%s` or set his position to `none`&quot; &quot;Output: `%s`. Duplicate `%s` attribute node in content `%s`&quot;Warnings &quot;Untrust extension of the file `%s`&quot; &quot;Duplicate conditions in outputs `%s` and `%s`&quot; &quot;Output: `%s`. `attribute` nodes will be ignored for the `%s` content (`%s`)&quot; &quot;Output: `%s`. `attribute` nodes will be ignored for dynamic content (`%s`)&quot; &quot;Output: `%s`. `attribute` nodes will be ignored when using `yield` (`%s`)&quot; &quot;Output: `%s`. It's recommended to test the `Browser.Support(\\&quot;Javascript\\&quot;)` in the condition node, before using `javascript` content.&quot; &quot;Output: `%s`. It's recommended to test the `Browser.Support(\\&quot;Flash\\&quot;)` in the condition node, before using `flash` content.&quot; &quot;It's recommended to have at least one fallback with HTML only&quot; &quot;It's recommended to define at least one properties&quot; &quot;It's recommended to unit test your ADX project&quot;BuildStart Windows PowerShell (Start &gt; All programs &gt; Accessories &gt; Windows PowerShell &gt; Windows PowerShell). Target your ADC directory (or indicate the path of your ADC after the build command). cd C:\\Users\\user_name\\Documents\\ADXProjects\\my_adx_nameThen enter the following command: ADXUtil buildThat should produce an output like: The build command will first validate the ADX like the &quot;validate command&quot;:#validate did (it will enforce the XML validation). If the validation fails, the build will stop otherwise it will compress all necessary files into a zip file with the .adc or .adp extension. The file will be generated under the ADX directory in the \\bin\\ folder. List of possible error messagesErrors &quot;Validation failed&quot; &quot;Build failed with errors.&quot;ShowStart @Windows PowerShell@ (@Start &gt; All programs &gt; Accessories &gt; Windows PowerShell &gt; Windows PowerShell@). Target your ADX directory (or indicate the path of your ADX after the @show@ command). cd C:\\Users\\user_name\\Documents\\ADXProjects\\my_adx_nameThen enter the following command: ADXUtil show --output MyADXOutputName --fixture TheFixtureFileName.xmlOR ADXUtil show -o MyADXOutputName -f TheFixtureFileName.xmlThat should show the result of the MyADXOutputName with the specified fixture. List of possible error messagesErrors &quot;Please specify the name of the output you want to show, using the option -o or --output.&quot;, &quot;Please specify the name of the fixture you want to use, using the option -f or --fixture.&quot;API UsagePlease find the full API documentation here Example of usage of existing ADX var ADX = require('adxutil').ADX; var myAdx = new ADX('path/to/adx/dir'); // Validate an ADX myAdx.validate({test : false, autoTest : false}, function (err, report) { // Callback when the ADX structure has been validated }); // Show the output of an ADX myAdx.show({ output : 'fallback', fixture : 'single.xml' }, function (err, output) { // Callback with the output of the ADX }); // Build the ADX (package it) myAdx.build({test : false, autoTest : false}, function (err, path, report) { // Callback when the ADX has been built });Generate and use the new ADX instance ADX.generate('myNewADC', {type : 'adc', output : '/path/of/parent/dir', template : 'blank'}, function (err, adc) { console.log(adc.path); adc.load(function (err) { if (err) { console.log(err); return; } console.log(adc.configurator.info.get()); }); });OR ADX.generate('myNewADP', {type : 'adp', output : '/path/of/parent/dir', template : 'default'}, function (err, adp) { console.log(adp.path); adp.load(function (err) { if (err) { console.log(err); return; } console.log(adp.configurator.info.get()); }); }); Ã— Search results Close Documentation generated by JSDoc 3.4.3 on March 13th 2017, 5:39:34 pm using the DocStrap template. "},"ADX.html":{"id":"ADX.html","title":"Class: ADX","body":" Documentation Classes ADXConfiguratorConfigurator.InfoConfigurator.OutputsConfigurator.PropertiesInteractiveADXShellInterviewInterviewsFactoryPreferences Class: ADX ADX new ADX(adxDirPath) Object used to generate, validate, show and build an ADX Example of usage of existing ADX const ADX = require('adxutil').ADX; const myAdx = new ADX('path/to/adx/dir'); // Validate an ADX const validationConfig = { test : false, autoTest : false }; myAdx.validate(validationConfig, (err, report) =&gt; { // Callback when the ADX structure has been validated }); // Show the output of an ADX const showConfig = { output : 'fallback', fixture : 'single.xml' }; myAdx.show(showConfig, (err, output) =&gt; { // Callback with the output of the ADX }); // Build the ADX (package it) const buildConfig = { test : false, autoTest : false }; myAdx.build(buildConfig, (err, path, report) =&gt; { // Callback when the ADX has been built });Generate and use the new ADX instance const config = { output : '/path/of/parent/dir', template : 'blank' }; ADX.generate('adc', 'myNewADC', config, (err, adc) =&gt; { console.log(adc.path); adc.load((err) =&gt;{ if (err) { console.log(err); return; } console.log(adc.configurator.info.get()); }); }); Parameters: Name Type Description adxDirPath String Path of the ADX directory Members &lt;static&gt; preferences :Preferences Instance of the object to manage the preferences Type: Preferences configurator :Configurator Configurator of the ADX Expose the object to manipulate the config.xml Type: Configurator interviews :InterviewsFactory Factory of interviews Type: InterviewsFactory path :string Path to the ADX directory Type: string Methods &lt;static&gt; generate(type, name [, options] [, callback]) Generate a new ADX structure const ADX = require('adxutil').ADX; // Generate the ADC structure in '/path/of/parent/dir/myNewADC' const config = { output : '/path/of/parent/dir', template : 'blank' }; ADX.generate('adc', 'myNewADC', config, (err, adc) =&gt; { console.log(adc.path); }); // Generate the ADP structure in '/path/of/parent/dir/myMewADP' const config = { output : '/path/of/parent/dir', template : 'blank' }; ADX.generate('adp', 'myNewADP', config, (err, adp) =&gt; { console.log(adp.path); }); Parameters: Name Type Argument Description type 'adc' | 'adp' Type of the ADX ('adc' or 'adp') name String Name of the ADX to generate options Object &lt;optional&gt; Options Properties Name Type Argument Default Description description String &lt;optional&gt; '' Description of the ADX author Object &lt;optional&gt; Author of the ADX Properties Name Type Argument Default Description name String &lt;optional&gt; '' Author name email String &lt;optional&gt; '' Author email company String &lt;optional&gt; '' Author Company website String &lt;optional&gt; '' Author web site output String &lt;optional&gt; process.cwd() Path of the output director template String &lt;optional&gt; &quot;blank&quot; Name of the template to use callback function &lt;optional&gt; Properties Name Type Argument Description err Error &lt;optional&gt; Error adx ADX &lt;optional&gt; Instance of the new generated ADX &lt;static&gt; getTemplateList(type, callback) Returns the list of templates directory const ADX = require('adxutil').ADX; // Get the list of the ADC templates ADX.getTemplateList('adc', (err, dirs) =&gt; { console.log(dirs[0].name); // -&gt; &quot;blank&quot; }); // Get the list of the ADP templates ADX.getTemplateList('adp', (err, dirs) =&gt; { console.log(dirs[0].name); // -&gt; &quot;blank&quot; }); Parameters: Name Type Description type &quot;adc&quot; | &quot;adp&quot; Type of the template list to obtain (adc or adp) callback function Callback Properties Name Type Description err Error Error dirs Array.&lt;Object&gt; List of template dirs[].name String Name of the template dirs[].path String Path of the template directory build( [options] [, callback]) Build the ADX const ADX = require('adxutil').ADX; const myAdx = new ADX('path/to/adx/dir'); // Build the ADX (package it) const config = { test : false, autoTest : false }; myAdx.build(config, (err, path, report) =&gt; { // Callback when the ADX has been built }); Parameters: Name Type Argument Description options Object &lt;optional&gt; Options of validation Properties Name Type Argument Default Description printMode String | 'default' | 'html' &lt;optional&gt; 'default' Print mode (default console or html) test Boolean &lt;optional&gt; true Run unit tests autoTest Boolean &lt;optional&gt; true Run auto unit tests logger Object &lt;optional&gt; Logger writeMessage function &lt;optional&gt; Function where regular messages will be print writeSuccess function &lt;optional&gt; Function where success messages will be print writeWarning function &lt;optional&gt; Function where warning messages will be print writeError function &lt;optional&gt; Function where error messages will be print callback function &lt;optional&gt; Callback function Properties Name Type Argument Description err Error &lt;optional&gt; Error outputPath String &lt;optional&gt; Path of the output report Object &lt;optional&gt; Validation report checkTestsDirectory(callback) Verify if the fixtures, emulations, controls or pages exist and create it if it doesn't. const ADX = require('adxutil').ADX; const myAdx = new ADX('path/to/adx/dir'); // Check the `tests` directory myAdx.checkTestsDirectory((err) =&gt; { if (err) { console.warn(err); } }); Parameters: Name Type Description callback function Callback when the operation is complete Properties Name Type Description err Error Error that occurred during the operation destroy() Release all resources getEmulationList(callback) Returns the list of emulations const ADX = require('adxutil').ADX; const myAdx = new ADX('path/to/adx/dir'); // List all emulations on the ADX myAdx.getEmulationList((err, list) =&gt; { console.log(list[0]); // -&gt; &quot;Javascript_Enable.xml&quot; }); Parameters: Name Type Description callback function Callback Properties Name Type Description err Error Error list Array.&lt;String&gt; List of emulations getFixtureList(callback) Returns the list of fixtures const ADX = require('adxutil').ADX; const myAdx = new ADX('path/to/adx/dir'); // List all fixtures on the ADX myAdx.getFixtureList((err, list) =&gt; { console.log(list[0]); // -&gt; &quot;Single.xml&quot; }); Parameters: Name Type Description callback function Callback Properties Name Type Description err Error Error list Array.&lt;String&gt; List of fixtures load( [callback]) Load the config of the current ADX instance const ADX = require('adxutil').ADX; const myAdx = new ADX('path/to/adx/dir'); // Load an ADX myAdx.load((err) =&gt; { // Callback when the ADX has been loaded }); Parameters: Name Type Argument Description callback function &lt;optional&gt; Callback function Properties Name Type Argument Description err Error &lt;optional&gt; Error publish(platform, options, callback) Publish to publisher const ADX = require('adxutil').ADX; const myAdx = new ADX('path/to/adx/dir'); // Publish the ADC const config = { username : &quot;MyUserName&quot;, password : &quot;secret&quot;, url : &quot;https://...&quot;, demoUrl : &quot;https://...&quot; }; myAdx.publish(platform, config, (err) =&gt; { // Callback when the ADC has been published }); Parameters: Name Type Description platform String Name of the platform to push options Object Options of the platform Properties Name Type Argument Default Description silent Boolean &lt;optional&gt; false By pass the output callback function Properties Name Type Argument Default Description err Error &lt;optional&gt; null show(options, callback) Show the ADX output const ADX = require('adxutil').ADX; const myAdx = new ADX('path/to/adx/dir'); // Show the output of an ADX const config = { output : 'fallback', fixture : 'single.xml' }; myAdx.show(config, (err, output) =&gt; { // Callback with the output of the ADX }); Parameters: Name Type Description options Object Options Properties Name Type Argument Default Description output String Name of the ADX Output to use fixture String FileName of the ADX fixture to use masterPage String &lt;optional&gt; Path of the master page to use (ADC Only) silent Boolean &lt;optional&gt; false Silent mode: Don't message in the console but only through the callback callback function Callback function Properties Name Type Description err Error Error output String Output string validate( [options] [, callback]) Validate the current ADX instance const ADX = require('adxutil').ADX; const myAdx = new ADX('path/to/adx/dir'); // Validate an ADX const config = { test : false, autoTest : false }; myAdx.validate(config, (err, report) =&gt; { // Callback when the ADX structure has been validated }); Parameters: Name Type Argument Description options Object &lt;optional&gt; Options of validation Properties Name Type Argument Default Description printMode String | 'default' | 'html' &lt;optional&gt; 'default' Print mode (default console or html) test Boolean &lt;optional&gt; true Run unit tests autoTest Boolean &lt;optional&gt; true Run auto unit tests xml Boolean &lt;optional&gt; true Validate the config.xml file logger Object &lt;optional&gt; Logger writeMessage function &lt;optional&gt; Function where regular messages will be print writeSuccess function &lt;optional&gt; Function where success messages will be print writeWarning function &lt;optional&gt; Function where warning messages will be print writeError function &lt;optional&gt; Function where error messages will be print callback function &lt;optional&gt; Callback function Properties Name Type Argument Description err Error &lt;optional&gt; Error report Object &lt;optional&gt; Validation report Ã— Search results Close Documentation generated by JSDoc 3.4.3 on March 13th 2017, 5:39:34 pm using the DocStrap template. "},"Configurator.html":{"id":"Configurator.html","title":"Class: Configurator","body":" Documentation Classes ADXConfiguratorConfigurator.InfoConfigurator.OutputsConfigurator.PropertiesInteractiveADXShellInterviewInterviewsFactoryPreferences Class: Configurator Configurator new Configurator(dir) Object used to read and manipulate the config.xml file of an ADX const ADX = require('adxutil').ADX; const myAdx = new ADX('path/to/adx/'); myAdx.load(function (err) { if (err) { throw err; } // Get the instance of the Configurator const conf = myAdx.configurator; console.log(conf.info.name()); }); Parameters: Name Type Description dir String Path of the ADX directory Classes Info Outputs Properties Members info :Configurator.Info Info of the ADX Type: Configurator.Info outputs :Configurator.Outputs Outputs of the ADX Type: Configurator.Outputs path :String Path of the ADX directory Type: String projectType :String|&quot;adc&quot;|&quot;adp&quot; Type of the project (adc or adp) Type: String | &quot;adc&quot; | &quot;adp&quot; projectVersion :String Version of the ADX project Type: String properties :Configurator.Properties Properties of the ADX Type: Configurator.Properties Methods fromXml() Re-init the configurator using the xml string // Load the configuration using an xml string // xmlString contains information from config.xml configurator.fromXml(xmlString); get() Get the entire configuration as object // Get the info object configurator.get(); // { // info : { // .... }, // outputs : { // ... }, // properties : { // ...} // } Returns: Type Object load( [callback]) Read the config.xml file and initialize all properties of the current instance object // Load the config file configurator.load(function (err) { if (err) { throw err; } console.log(adxInfo.name()); }); Parameters: Name Type Argument Description callback function &lt;optional&gt; Callback function Properties Name Type Argument Description err Error &lt;optional&gt; Error save( [callback]) Save the current configuration Parameters: Name Type Argument Description callback function &lt;optional&gt; Properties Name Type Description err Error set(data) Set th configu
